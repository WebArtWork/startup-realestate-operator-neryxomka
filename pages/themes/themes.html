							<div class="services-p__list">

								<a href="https://{{{theme.name}}}.themes.neryxomka.com">
									<div class="services-p__wrap">
										<div class="services-p__item">
											<div class="services-p__img">
												<img src="/template/img/service.jpg" alt="">
											</div>
											<div class="services-p__text">
												<div class="services-p__title">
													{{{theme.name}}}
												</div>
												<div class="services-p__description">
													{{{theme.description}}}
												</div>
											</div>
										</div>
									</div>
								</a>
								{% endfor %}
							</div>

						</div>
					</div>
					<div class="articles__switch btn">
						{{{translate("Land.see more")}}}
					</div>
				</div>
			</section>

	{{{'/template/components/footer'|c({translate: translate})|safe}}}
</div>
